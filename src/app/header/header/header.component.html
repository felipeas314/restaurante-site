<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <span class="navbar-brand fonte-titulo texto-cor-especial" id="cor-titulo"
      >PEDIU</span
    >
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse justify-content-end"
      id="navbarNavDropdown"
    >
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#"
            >in√≠cio<span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/sobre']">quem somos</a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            data-toggle="modal"
            data-target="#modal-contato"
            href="#"
            >contato</a
          >
        </li>
      </ul>
    </div>
  </nav>
</header>

<div
  class="modal fade"
  id="modal-contato"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modal-contato-titulo"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <dialog class="modal-content">
      <header class="modal-header">
        <h5 class="modal-title" id="modal-contato-titulo">Entre em contato</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </header>
      <article class="modal-body">
        <form>
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Seu nome"
            />
          </div>
          <label class="sr-only" for="inlineFormInputGroup">e-mail</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">@</div>
            </div>
            <input
              type="text"
              class="form-control"
              id="inlineFormInputGroup"
              placeholder="Seu e-mail"
            />
          </div>
          <div class="form-group">
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              placeholder="Escreva sua mensagem"
            ></textarea>
          </div>
        </form>
      </article>
      <footer class="modal-footer">
        <button type="button" class="btn btn-cor-especial">Enviar</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Fechar
        </button>
      </footer>
    </dialog>
  </div>
</div>
